<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Diet Plan App - Track</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Smart Diet Plan App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dietplan') }}">Diet Plan</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('track') }}">Track</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('suggest') }}">Suggest</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('adjust') }}">Adjust</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('progress') }}">Progress</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5">Track Your Food Intake</h1>
                <form action="{{ url_for('track') }}" method="post">
                    <div class="form-group">
                        <label for="food">Food</label>
                        <input type="text" class="form-control" id="food" name="food" required>
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories</label>
                        <input type="number" class="form-control" id="calories" name="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="protein">Protein</label>
                        <input type="number" class="form-control" id="protein" name="protein" required>
                    </div>
                    <div class="form-group">
                        <label for="carbs">Carbs</label>
                        <input type="number" class="form-control" id="carbs" name="carbs" required>
                    </div>
                    <div class="form-group">
                        <label for="fats">Fats</label>
                        <input type="number" class="form-control" id="fats" name="fats" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
